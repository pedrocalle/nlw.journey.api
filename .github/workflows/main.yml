name: CI


on:
  push:
    braches:
      - main
  
jobs: 
  build-and-push:
    name: 'Build and push'
    runs-on: ubuntu-latest
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Generate SHA
      id: generate_sha
      run: |
        SHA= $(echo $GITHUB_SHA | head -c7)
        echo "SHA=$SHA" >> $GITHUB_OUTPUT

    - name: Build docker image
      run: docker build -t pedrocalle/nlw.journey.api:${{ steps.generate_sha.outputs.sha }} .